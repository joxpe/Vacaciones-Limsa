  <title>Vacaciones LIMSA 2026</title>

</head>
<body>
  <div class="container">
    <h1>Solicitar Vacaciones 2026</h1>
    <p class="hint">Selecciona tu nombre y el rango de fechas. Las reglas se validan automáticamente (status=Pendiente).</p>

    <div class="card">
      <label for="search">Buscar nombre</label>
      <input type="text" id="search" placeholder="Escribe para filtrar…">

      <label for="employee" style="margin-top:10px;">Colaborador</label>
      <select id="employee">
        <option value="">Cargando colaboradores…</option>
      </select>

      <!-- INFO DEL EMPLEADO -->
      <div id="emp-info" class="emp-info" hidden>
        <div><strong>Bodega:</strong> <span id="emp-bod">—</span></div>
        <div><strong>Ingreso:</strong> <span id="emp-ing">—</span></div>
        <div><strong>Días 2026:</strong> <span id="emp-cupo">—</span></div>
      </div>

      <div class="grid">
        <div>
          <label for="start">Inicio</label>
          <input type="date" id="start" required>
        </div>
        <div>
          <label for="end">Fin</label>
          <input type="date" id="end" required>
        </div>
      </div>

      <button id="submit">Enviar solicitud</button>
      <div id="msg" class="msg"></div>
    </div>

    <details class="card">
      <summary>Ver mis solicitudes (2026)</summary>
      <div id="my-requests"></div>
    </details>
  </div>
